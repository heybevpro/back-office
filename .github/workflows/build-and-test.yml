name: Build & Run Unit Tests CI
on:
  pull_request:
    types:
      - synchronize
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.7.0
          cache: 'npm' # Caches dependencies for faster installs
      - name: 📦 Install Dependencies
        run: npm ci  # Ensures clean install from package-lock.json
      - name: 🎨 Run Linting
        run: npm run lint
      - name: ⚙️ Create Build
        run: npm run build
      - name: 🧪 Run Unit Tests
        run: npm run test

